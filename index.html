<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dani Casino</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header
      class="d-flex flex-column justify-content-evenly align-items-center"
    >
    <div class="tablePoints points"></div>
      <div class="row justify-content-center gap-3 tableCards">
        
      </div>
    </header>
    <main>
      <div class="row justify-content-center gap-3">
        <button class="btn controls col-2 btnStart" onclick="drawCards()">Start</button>
        <button class="btn controls col-2 disabled" onclick="callCard()">Card</button>
        <button class="btn controls col-2 disabled" onclick="checkWinner()">Stay</button>
        <button class="btn controls col-2 disabled" onclick="window.location.reload()">Reset</button>
      </div>
    </main>
    <footer
      class="d-flex flex-column justify-content-evenly align-items-center"
    >
    <div class="yourPoints points"></div>
      <div class="row justify-content-center gap-3 yourCards">
        
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
